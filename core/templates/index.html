{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <h1>Index page</h1>

    {{ welcome }}

    <img src="{% static 'images/panda.jpg' %}" name="panda">

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Store</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{% url 'product' product.id %}">{{ product.name }}</a></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.store }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button onclick="change_theme()">Change theme</button>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
